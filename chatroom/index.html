<!DOCTYPE html>
<html>
<head>
  <title>Vue School Chat Room</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div id="chat" class="container">
  <h1>Vue School Chat Room</h1>
  <!-- Messages -->
  <div v-for="message in messages" class="card">
    <div class="card-body">
      <!-- nickname -->
      <h6 class="card-subtitle mb-2 text-muted">{{ message.nickname }}</h6>
      <!-- content -->
      <p class="card-text">{{ message.text }}</p>
      <a @click.prevent="deleteMessage(message)" href="#" class="card-link">delete</a>
    </div>
  </div>

  <hr>
  <!-- New Message -->
  <form @submit.prevent="storeMessage">
    <div class="form-group">
      <label>Message:</label>
      <textarea v-model="messageText" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Nickname:</label>
      <input v-model="nickname" class="form-control"/>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>


<script type="text/javascript">
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyB2dajM7iyJpPuVt_7nQSaYa0JD2A6Q1tg",
    authDomain: "vue-school-chat-room-95de2.firebaseapp.com",
    databaseURL: "https://vue-school-chat-room-95de2.firebaseio.com",
    projectId: "vue-school-chat-room-95de2",
    storageBucket: "vue-school-chat-room-95de2.appspot.com",
    messagingSenderId: "786639549512"
  };

  firebase.initializeApp(config);

  const database = firebase.database();
  const messagesRef = database.ref('messages');
 

  new Vue({
    el: "#chat",
    data: {
      messages: [],
      messageText: '',
      nickname: 'hootlex'
    },

    created(){
      messagesRef.on('child_added', snapshot => this.messages.push({...snapshot.val(), id: snapshot.key}));
      messagesRef.on('child_removed', snapshot => {
        const deletedMessage = this.messages.find( message => message.id === snapshot.key);
        const index = this.messages.indexOf(deletedMessage);
        this.messages.splice(index,1);
      });
    },
    methods: {
      storeMessage () {
        messagesRef.push({text: this.messageText, nickname: this.nickname});
        this.messageText = ''
      },
      deleteMessage(message){
        messagesRef.child(message.id).remove();
      },
    }
  })
</script>
</body>
</html>
